<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    <form action="/add_book" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publication_year">Year of Publication:</label>
        <input type="number" id="publication_year" name="publication_year" required><br><br>

        <label for="author.id">Select Author:</label>
        <select id="author.id" name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Book">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          <li>{{ messages[-1] }}</li>
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
